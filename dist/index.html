<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="location">
        <div id="container">
            <h1 id="city">Raleigh,</h1>
            <h2 id="region">North Carolina</h2>
            <h4 id="country">United States of America</h4>
        </div>
        <form action="" method="post" id="form" novalidate>
            <input type="text" id="user-input" required placeholder="Enter Major City">
            <button>OK</button>
            <p id="form-error"></p>
        </form>
    </div>
    <div id="image-container">
        <img src="https://pixabay.com/get/ge4a66c19a49b98f750be08eb72d9fcac07f2a99ce6d6b17df7eff2366de2f56128da4460e2bf081ab4988339cba17b14b6a5c5d07ba6fec4afd27dcf1e8c2517_640.jpg" alt="" id="img">
        <h2>Partly Cloudy</h2>
    </div>
    <div id="weather-stats">
        <h3 id="temp">77&deg;</h3>
        <div id="divider">
            <p id="humidity">41% Humidity</p>
            <p id="wind-speed">Winds 4.3 mph</p>
        </div>
        <button id="change-units">Standard</button>
    </div>
</body>
</html>
